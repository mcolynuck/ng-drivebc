<!-- 2nd row of filtering and select dropdowns -->
<h4>View:</h4>
<ul class="one-line">
<!-- second row of filtering and select boxes should go in here -->		
	<li ng-repeat="item in radioFilterData.filterDefs">
		<label>
			<input type="radio" name="radioBtnFilter" ng-model="radioFilterData.model" ng-value="item.value" ng-click="updateViewFilter(item.field, item.value)"/>
			{{ item.label }}
		</label>
	</li>
</ul>

<panel id="select-panel">
	<div ng-repeat="selectList in radioFilterData.selectList">
		<div ng-repeat="selected in selectList.options.selected" class="one-line" ng-show="radioFilterData.model == selectList.name">
			<div ng-hide="$index > 0 && selectList.options.selected[$index-1].name == ''">
				<label>{{ selectList.prompt }} 
					<select 
				 		ng-options="option.name for option in selectList.options.available track by option.name"
						ng-model="selectList.options.selected[$index]">
					</select> 
					<input type="button" value="Delete" ng-click="deleteSelect(selectList.name, $index)" ng-hide="selectList.options.selected[$index].name == ''">
				</label>
			</div>
		</div>
	</div>
</panel>
