<!-- Checkboxes -->
<span class="filter-header col-md-2">Show Event Types:</span>
<ul class="col-md-10 one-line">
	<li ng-repeat="item in filterData.filterDefs" class="one-block">
		<label>
			<input type="checkbox" ng-model="filterData.model[item.model_prop]" ng-true-value="{{ item.trueVal }}" ng-false-value="{{ item.falseVal }}" ng-click="updateEventTypeFilter(filterData.model)" >
			{{item.model}}
			<img ng-src="{{item.image}}"/>
			{{ item.label }}
		</label>
	</li>
</ul>
