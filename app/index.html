<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="drivebcApp">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="header line-under">
      <div class="container">
        <div class="header">
          <a class="navbar-brand" href="#/">DriveBC</a>
        </div>
      </div>
    </div>

    <div ng-controller="RootCtrl">

      <div style="width:100%">
        <div>
          <div class="pane-left">
            <div class="nav-div-stacked">
              <a ng-href="#/home" title="Home"><div><span class="glyphicon glyphicon-home" aria-hidden="true"></span></div></a>
              <a ng-href="#/map" title="Map"><div><span class="glyphicon glyphicon-globe" aria-hidden="true"></span></div></a>
              <a ng-href="#/list" title="List"><div><span class="glyphicon glyphicon-th-list" aria-hidden="true"></span></div></a>
              <a ng-href="#/webcams" title="Webcam"><div><span class="glyphicon glyphicon-facetime-video" aria-hidden="true"></span></div></a>
              <a ng-href="#/links" title="Links"><div><span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span></div></a>
              <a ng-href="#/help" title="Help"><div><span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span></div></a>
            </div>
          </div>

          <div class="pane-right" style="background-color:yellow;">
            <main class="max-content" style="background-color:lightblue; display:inline-block; vertical-align:top;">
              
              <div class="max-content" ng-view></div>
            
            </main>
          </div>            
        </div>
      </div>

    </div>  <!-- root controller -->


    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       // !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
       // (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
       // r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
       // }(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

       // ga('create', 'UA-XXXXX-X');
       // ga('send', 'pageview');
    </script>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/jquery-ui/jquery-ui.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="https://maps.googleapis.com/maps/api/js"></script>

        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/root.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/map.js"></script>
        <script src="scripts/controllers/list.js"></script>
        <script src="scripts/controllers/webcams.js"></script>
        <script src="scripts/controllers/links.js"></script>
        <script src="scripts/controllers/help.js"></script>
        <!-- endbuild -->

   <script type="text/javascript">
      $(document).ready(function(){
        $('[data-toggle="tooltip"]').tooltip(); 
      });
    </script>

</body>
</html>
